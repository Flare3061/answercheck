<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>解答チェッカー</title>
</head>

<body>
	<h1>解答チェッカー</h1>
	<p>解答を入力してね</p>
	<input type = "text" id = "answer" onkeydown="keydown_enter();">
	<button type="button" onclick="check();" id = "submit">チェックする</button>
	<p id = "result"></p>
	<script>
		var answerlist = ["カンキツ","かんきつ","柑橘"];
		function keydown_enter() {
			if(window.event.keyCode == 13) {
				document.getElementById("submit").click();
			}
		}
		function check(){
			var ans = document.getElementById("answer").value;
			flag = 0;
			for(let i = 0; i < answerlist.length; i++){
				if(ans == answerlist[i]){
					flag = 1;
					break;
				}
			}
			if (flag == 1){
				document.getElementById("result").textContent="正解です！";
			}
			else{
				document.getElementById("result").textContent="不正解です……";
			}
		}
	</script>
</body>
</html>
